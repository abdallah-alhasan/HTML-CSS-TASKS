<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <tr>
            <td>
                <h3>Billing Address</h3>
                <form action="">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="John M. Doe"> 
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="John@example.com">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="542 W. 15th Street"> 
                    <br>
                    <h3>Payment</h3>
                    <label for="nameOn"> Name on card</label>
                    <input type="text" id="nameOn" placeholder="John More Doe"> 
                    <label for="CC">Credit card number</label>
                    <input type="tel" id="CC" placeholder="1111-2222-3333-4444">
                    <label for="Exp">Exp Month</label>
                    <input type="text" id="Exp" placeholder="September"> 
                    <br>
                    <br>
                    <label for="ExpY">Exp Year</label>
                    <input type="text" id="ExpY" placeholder="2018"> 
                    <label for="CVV">Exp Year</label>
                    <input type="tel" id="CVV" placeholder="352"> 
                    <br>
                    <br>
                    <input type="checkbox" checked id="checkbox">
                    <label for="checkbox">Shipping address same as billing</label>
                    <input type="submit" value="Continue to checkout">
                    <br>
                    

                </form>
                <h3>Cart 4</h3>
                <p><a href="">Product1</a> $15 </p>
                <p><a href="">Product2</a> $5 </p>
                <p><a href="">Product3</a> $8 </p>
                <p><a href="">Product4</a> $2 </p>
                <hr>
                <p>Total <b>$30</b></p>
            </td>
        </tr>
    </table>
</body>
</html>
